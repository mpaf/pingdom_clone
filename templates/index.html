<html>
<head>
  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.load('visualization', '1.0', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(main);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart(datapoints, ind) {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Date');
      data.addColumn('number', 'Response time');
      data.addRows(datapoints);

      // Set chart options
      var options = {'title':'request time',
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.LineChart(document.getElementById('chart'+ind));
      chart.draw(data, options);
    }

    function main() {

      {% for site in sites %}
      drawChart({{site.resp_time}}, {{loop.index}})
      {% endfor %}

    }

  </script>
</head>
<body>
  <title>Pingdom-clone in Python!</title>
  <h1>Sites available</h1>
  <ul>
  {% for site in sites %}
  <li><a href="{{site.url}}">{{site.url}}</a></li>
  <div id="chart{{loop.index}}">chart here</div>
  {% endfor %}
  </ul>
</body>
</html>
